<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind in JS</title>
  </head>
  <body>
    <button>Click Me</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "Google.com";

        // Bind the handleClick method to the current instance and set it as the click event listener.
        document
          .querySelector("button")
          .addEventListener("click", this.handleClick.bind(this));
      }

      // Declare the handleClick method outside the constructor.
      handleClick() {
        console.log("button clicked");
        console.log(this.server);
      }
    }

    const app = new React();
  </script>
</html>
