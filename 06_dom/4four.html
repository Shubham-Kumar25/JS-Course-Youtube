<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM with Shubham</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    //one way
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("C++");

    //second way
    function optiAddLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    optiAddLanguage("Typescript");

    //edit

    //one way
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    secondLang.innerHTML = "Mojo";

    //second way
    const newLi = document.createElement("li");
    newLi.appendChild(document.createTextNode("Android"));
    secondLang.replaceWith(newLi);

    //third way
    const thirdLang = document.querySelector("li:nth-child(3)");
    thirdLang.outerHTML = "<li>ios</li>";

    //remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
